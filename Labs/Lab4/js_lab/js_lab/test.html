<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Colored Rectangles with Separate Buffers</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background-color: #eee;
        }
    </style>
</head>
<body>
<canvas id="webglCanvas" width="500" height="500"></canvas>
<script>
    const canvas = document.getElementById('webglCanvas');
    const gl = canvas.getContext('webgl');

    if (!gl) {
        alert("WebGL not supported");
    }

    // --- Vertex Shader ---
    const vertexShaderSource = `
        attribute vec2 a_position;
        attribute vec3 a_color;
        varying vec3 v_color;

        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
            v_color = a_color;
        }
    `;

    // --- Fragment Shader ---
    const fragmentShaderSource = `
        precision mediump float;
        varying vec3 v_color;

        void main() {
            gl_FragColor = vec4(v_color, 1.0);
        }
    `;

    // --- Shader Compilation ---
    function compileShader(source, type) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error(gl.getShaderInfoLog(shader));
        }
        return shader;
    }

    const vertexShader = compileShader(vertexShaderSource, gl.VERTEX_SHADER);
    const fragmentShader = compileShader(fragmentShaderSource, gl.FRAGMENT_SHADER);

    // --- Program Linking ---
    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    gl.useProgram(program);

    // --- Attributes ---
    const a_position = gl.getAttribLocation(program, 'a_position');
    const a_color = gl.getAttribLocation(program, 'a_color');

    // --- Rectangle 1: Blue (on left) ---
    const blueVertices = new Float32Array([
        // x, y      r, g, b
        -0.8, -0.2, 0.0, 0.0, 1.0,
        -0.2, -0.2, 0.0, 0.0, 1.0,
        -0.8,  0.4, 0.0, 0.0, 1.0,
        -0.2,  0.4, 0.0, 0.0, 1.0,
    ]);

    const blueBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, blueBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, blueVertices, gl.STATIC_DRAW);

    // --- Rectangle 2: Red (on right) ---
    const redVertices = new Float32Array([
        // x, y      r, g, b
         0.2, -0.2, 1.0, 0.0, 0.0,
         0.8, -0.2, 1.0, 0.0, 0.0,
         0.2,  0.4, 1.0, 0.0, 0.0,
         0.8,  0.4, 1.0, 0.0, 0.0,
    ]);

    const redBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, redBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, redVertices, gl.STATIC_DRAW);

    function drawRectangle(buffer) {
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);

        // Each vertex = 5 floats (2 for position, 3 for color)
        const stride = 5 * Float32Array.BYTES_PER_ELEMENT;

        // a_position: 2 floats, offset 0
        gl.vertexAttribPointer(a_position, 2, gl.FLOAT, false, stride, 0);
        gl.enableVertexAttribArray(a_position);

        // a_color: 3 floats, offset after 2 floats
        gl.vertexAttribPointer(a_color, 3, gl.FLOAT, false, stride, 2 * Float32Array.BYTES_PER_ELEMENT);
        gl.enableVertexAttribArray(a_color);

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
    }

    function render() {
        gl.clearColor(1, 1, 1, 1);
        gl.clear(gl.COLOR_BUFFER_BIT);

        drawRectangle(blueBuffer);
        drawRectangle(redBuffer);
    }

    render();
</script>
</body>
</html>
